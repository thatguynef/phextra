<!-- 2. The Slide-out Panel -->
<aside id="ask-ai-panel" class="ask-ai-panel" aria-hidden="true">
  
  <!-- Panel Header -->
  <header class="ask-ai-header">
    <div class="ask-ai-title">
      <!-- Sparkle Icon Green -->
      {{ partial "icon.html" "sparkles" }}
      <span>Ask AI</span>
    </div>

    <div class="ask-ai-controls">
      <!-- Expand / Collapse Button -->
      <button id="ask-ai-expand" class="ask-ai-icon-btn" aria-label="Expand view" title="Expand">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 3 21 3 21 9"></polyline>
          <polyline points="9 21 3 21 3 15"></polyline>
          <line x1="21" y1="3" x2="14" y2="10"></line>
          <line x1="3" y1="21" x2="10" y2="14"></line>
        </svg>
      </button>

      <!-- Close Button -->
      <button id="ask-ai-close" class="ask-ai-icon-btn" aria-label="Close assistant" title="Close">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
  </header>

  <!-- Panel Content (Typebot Container) -->
  <div id="ask-ai-content" class="ask-ai-content">
    <typebot-standard style="height: 100vh; "></typebot-standard>
  </div>
  
  <script type="module">
    import Typebot from 'https://cdn.jsdelivr.net/npm/@typebot.io/js@0/dist/web.js'

    Typebot.initStandard({
      typebot: "typebot-slide-out-panel-demo"
    });
  </script>


  
</aside>
